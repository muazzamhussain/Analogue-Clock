<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <!-- Clock hands -->
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>

      <!-- Clock numbers -->
      <div class="number" style="top: 10px; left: 90px">12</div>
      <div class="number" style="top: 90px; left: 180px">3</div>
      <div class="number" style="top: 170px; left: 95px">6</div>
      <div class="number" style="top: 90px; left: 10px">9</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
